<h2>Endliche Automaten und reguläre Sprachen</h2>

<p>Ein endliches <em>Alphabet</em> \( \Sigma \) ist eine endliche Menge von Symbolen, z.B:  \( \Sigma  = \{0,1\}\). </p>


<p>Eine endliche Folge von Symbolen aus  \( \Sigma \) heißt <em>Wort</em>, z.B: \(w = 010010 \).

<!--Die Menge aller Wörter über $\Sigma$ heißt $\aSigma^*$ . \pause

Die Anzahl der Symbole von w ist die \textbf{Länge} von w: $\left|w\right|$   \pause

Das \textbf{leere Wort} heißt $\epsilon$ ($\left|\epsilon\right|$ = 0). Es gilt:  $\epsilon \in \Sigma^*$ für jedes $\Sigma$. \pause

Eine (formale) \textbf{Sprache} $L$ über $\Sigma$  ist eine Teilmenge von $\Sigma^*$, z.B. die Menge der Worte über
$\{0,1\}$, die keine zwei aufeinanderfolgenden Einsen haben. \\
$L = \{ \epsilon,0,1,00,01,10,001,010,100,101,... \}$ -->
